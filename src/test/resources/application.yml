spring:
  datasource:
    url: ${secrets.DB_URL}
    username: admin
    password: ${secrets.DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL57Dialect
          jdbc:
            batch_size: 30
          order_inserts: true
          order_updates: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${secrets.EMAIL}
    password: ${secrets.EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
jwt:
  secret: ${secrets.JWT_SECRET}
  access-token:
    expiration-time: 3600000
  refresh-token:
    expiration-time: 12330000
  refresh-header: Refresh-Token
  access-header: Authorization
api:
  validate:
    service:
      key: ${secrets.API_KEY}
    url: https://api.odcloud.kr/api/nts-businessman/v1/validate
aws:
  access-key: ${secrets.S3_ACCESS_KEY}
  secret-key: ${secrets.S3_SECRET_KEY}
  s3:
    region: ${secrets.S3_REGION}
    bucket:
      name: ${secrets.S3_BUCKET_NAME}
